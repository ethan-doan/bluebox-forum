
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Topic Title and Description -->
        <h2 id="topicTitle">Topic Title</h2>
        <p id="topicDescription">Topic Description</p>
        <hr>

        <!-- Comments Section -->
        <h4>Comments</h4>
        <ul class="list-group mt-3">
            <!-- Example comment -->
            <li class="list-group-item">This is a comment about the topic.</li>
            <li class="list-group-item">Another comment on this topic.</li>
        </ul>

        <!-- Comment Form -->
        <div class="mt-4">
            <h5>Add a Comment</h5>
            <form>
                <textarea class="form-control" rows="3" placeholder="Type your comment here..."></textarea>
                <button type="submit" class="btn btn-primary mt-2">Submit Comment</button>
            </form>
        </div>

        <!-- Back Button -->
        <div class="mt-5">
            <a href="index.html" class="btn btn-secondary">Back to Topics</a>
        </div>
    </div>

    <!-- JavaScript to populate topic details from local storage -->
    <script>
        // Function to get a URL parameter by its name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\[').replace(/[\]]/, '\]');
            const regex = new RegExp('[\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the topic ID from the URL
        const topicId = parseInt(getUrlParameter('topicId'));

        // Retrieve the topic from local storage based on the ID
        const topics = JSON.parse(localStorage.getItem('topics') || '[]');
        const topic = topics.find(t => t.id === topicId);

        // Populate the title and description
        if (topic) {
            document.getElementById('topicTitle').textContent = topic.title;
            document.getElementById('topicDescription').textContent = topic.description;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="getTopic.js"></script>
</body>

</html>
