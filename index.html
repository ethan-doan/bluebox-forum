<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forum Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet">
  </head>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="fw-bold" style="color: #294090">Blue</span><span style="color: #908e8f">Box</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Posts</h2>
        <div class="d-grid col-2">
          <button
            id="createPostButton"
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#postDropdown"
            aria-expanded="false"
            aria-controls="postDropdown"
          >
            Create New Post
          </button>
        </div>
      </div>

      <!-- Create New Post Dropdown -->
      <div class="collapse" id="postDropdown">
        <div class="mb-3">
          <label for="topicTitle" class="form-label">Topic Title</label>
          <input type="text" class="form-control" id="topicTitle" required />
        </div>
        <label for="topicDescription" class="form-label">Description</label>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="topicDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <button id="newTopicForm" type="button" class="btn btn-primary">
          Submit
        </button>
      </div>

      <hr />

      <!-- List of Forum Topics -->
      <div id="topicList" class="">

      <!-- Bootstrap JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <script src="./public/pages/createTopic.js"></script>
      <script type="module" src="public/pages/index.js"></script>
    </div>
  </body>
</html>
